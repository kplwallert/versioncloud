spring:
  profiles:
    active:
    - dev
---
spring:
  profiles: dev
  application:
      name:  versioncloud-other-mis
  freemarker:
      template-loader-path: classpath:/web/
      cache: false
      charset: UTF-8
      check-template-location: true
      content-type: text/html; charset=utf-8
      expose-request-attributes: true
      expose-session-attributes: true
      request-context-attribute: request
      suffix: .ftl
   #数据库配置
  datasource:
       type: com.alibaba.druid.pool.DruidDataSource
       driver-class-name: com.mysql.jdbc.Driver
       url: jdbc:mysql://192.168.31.150:3306/lian2345?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true
       username: root
       password: DaikuanTest888..
     # 配置初始化大小、最小、最大
       initialSize: 5
       minIdle: 5
       maxActive: 20
     # 配置获取连接等待超时的时间
       maxWait: 60000
     # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
       timeBetweenEvictionRunsMillis: 60000
     # 配置一个连接在池中最小生存的时间，单位是毫秒
       minEvictableIdleTimeMillis: 30000
       validationQuery: SELECT 'x'
       testWhileIdle: true
       testOnBorrow: false
       testOnReturn: false
      # 打开PSCache，并且指定每个连接上PSCache的大小。如果用Oracle，则把poolPreparedStatements配置为true，mysql可以配置为false。分库分表较多的数据库，建议配置为false。
       poolPreparedStatements: false
       maxPoolPreparedStatementPerConnectionSize: 20
     # 配置监控统计拦截的filters
       filters: stat
 #jpa配置
  jpa:
     database: mysql
     show-sql: true
     generate-ddl: true
     hibernate:
       ddl-auto: update


#mongo配置
  data:
    mongodb:
      database: lian2345
      uri: mongodb://192.168.31.166:27017


#          host: 192.168.31.166
#          port: 27017
#          database: kpl_test2

server:
    port: 5658
    maxHttpHeaderSize: 102400
    tomcat.uri-encoding: UTF-8

eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
      defaultZone: http://www.lian2345.com:7001/eureka/,http://www.lian2345.com:7002/eureka/
  instance:
    instance-id: versioncloud-other-mis-5658
    prefer-ip-address: true     #访问路径可以显示IP地址  
    
    
info:
   app.name: versioncloud-other-mis-5658
   company.name: www.lian2345.com
   build.artifactId: $project.artifactId$
   build.version: $project.version$
hystrix:    
  command:    
    default:    
      execution:    
        isolation:    
          thread:    
            timeoutInMilliseconds: 5000
