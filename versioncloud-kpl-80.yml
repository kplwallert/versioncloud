spring:
  profiles:
    active:
    - dev
---
server:
  port: 80
spring:
  profiles: dev
  application:
    name:  versioncloud-kpl-80
eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
      defaultZone: http://www.lian2345.com:7002/eureka/,http://www.blockgdex.com:7001/eureka/
    healthcheck:
      enabled: true
  instance:
    instance-id: versioncloud-kpl-80
    prefer-ip-address: true     #访问路径可以显示IP地址  
    
    
info:
   app.name: versioncloud-kpl-80
   company.name: www.kpl.com
   build.artifactId: $project.artifactId$
   build.version: $project.version$
zuul:
  ignored-services: "*"
 
hystrix:
  threadpool:
    default:
      coreSize: 200
      maximumSize: 200
  command:    
    default:    
      execution:    
        isolation:    
          thread:    
            timeoutInMilliseconds: 30000 
ribbon:
  okhttp:
    enabled: true #开启重试机制，它默认是关闭
  ConnectTimeout: 30000  #请求连接的超时时间
  ReadTimeout: 30000  #请求处理的超时时间
  maxAutoRetries: 1 #对当前实例的重试次数
  maxAutoRetriesNextServer: 2  #切换实例的重试次数，建议设置为当前服务的实例数。但不建议设置太大
  okToRetryOnAllOperations: true #对所有操作请求都进行重试
  IsSecured: true
