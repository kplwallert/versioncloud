spring:
  profiles:
    active:
    - dev
---
server:
  port: 80
spring:
  profiles: dev
  application:
    name:  versioncloud-kpl-80
eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
      defaultZone: http://www.lian2345.com:7002/eureka/,http://www.blockgdex.com:7001/eureka/
  instance:
    instance-id: versioncloud-kpl-80
    prefer-ip-address: true     #访问路径可以显示IP地址  
    
    
info:
   app.name: versioncloud-kpl-80
   company.name: www.kpl.com
   build.artifactId: $project.artifactId$
   build.version: $project.version$
zuul:
  host:
     max-total-connections: 400 # 默认值
     max-per-route-connections: 40  #默认值
  ignored-services: "*"
  routes:
     market.serviceId: versioncloud-kpl
     market.path: /
     mis.serviceId: versioncloud-other-mis
     mis.path: /
     search_admin.serviceId: versioncloud-search-admin
     search_admin.path: /
  threadPool:
    useSeparateThreadPools: true  #每个路由是独立的线程池

hystrix:
  threadpool:
    default:
      coreSize: 30
      maximumSize: 30
      maxQueueSize: -1  # 如该值为-1，那么使用的是SynchronousQueue，否则使用的是LinkedBlockingQueue
  command:
    default:
      execution:
        isolation:
          semaphore:
            maxConcurrentRequests: 50
          thread:
            timeoutInMilliseconds: 10000 #断路器的超时时间需要大于ribbon的超时时间，不然不会触发重试。
      fallback:
        isolation:
          semaphore:
            maxConcurrentRequests: 40

